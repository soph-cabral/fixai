<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera & Chatbot Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Reference CSS via Jinja -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Camera & Chatbot Application</h1>
  <p><a href="{{ url_for('show_inventory') }}">View Inventory</a></p>
  
  <!-- Camera Section -->
  <div id="camera-section">
      <video id="video" autoplay playsinline></video>
      <div id="controls">
           <button id="capture-btn">Capture Image</button>
           <button id="switch-btn">Switch Camera</button>
      </div>
  </div>

  <!-- Image Grid Section -->
  <div id="image-grid-section">
      <h2>Captured Images</h2>
      <div id="image-grid"></div>
      <button id="analyze-btn" disabled>Analyze Images</button>
  </div>

  <!-- Chat Section (hidden initially) -->
  <div id="chat-section" style="display: none;">
      <h2>Chat About the Images</h2>
      <div id="chat-log"></div>
      <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask a question..." required>
          <button type="submit">Send</button>
      </form>
  </div>



  <!-- Hidden canvas used for capturing image data -->
  <canvas id="canvas" style="display: none;"></canvas>
  
  <!-- Include JavaScript files via Jinja -->
  <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
