<!-- templates/inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <style>
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }
    td img {
      max-width: 120px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Uploaded Images & Diagnoses</h1>
  <table>
    <thead>
      <tr>
        <th>Photos</th>
        <th>Diagnosis</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>
          <!-- Display all images from this single upload side-by-side -->
          {% for img_name in item.image_names %}
            <img src="{{ url_for('serve_uploads', filename=img_name) }}" alt="Uploaded Image">
          {% endfor %}
        </td>
        <td>{{ item.diagnosis }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p style="text-align:center;">
    <a href="{{ url_for('index') }}">Return to Home</a>
  </p>
</body>
</html>
